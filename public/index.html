<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjeet App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <span class="logo">Sanjeet App</span>
    </header>
    <section class="constainer">
        <div class="queuePanel">
            <div class="queueTitle">Queue</div>
            <ul class="queueList">
                <li><a href="#"><img src="./assets/images/queuq-thumb.jpg" alt="thumbnil" /></a></li>
                <li><a href="#"><img src="./assets/images/queuq-thumb.jpg" alt="thumbnil" /></a></li>
                <li><a href="#"><img src="./assets/images/queuq-thumb.jpg" alt="thumbnil" /></a></li>
            </ul>
        </div>
        <div class="main">
            <!-- Album Group -->
            <div class="listGroup">
                <div class="title">Album Songs</div>
                <ul class="listGrid">
                    <li class="listItem">
                        <a href="javascript:void(0);" data-audioName="taarif-karoon">
                            <img src="./assets/images/album-img.jpg" alt="img" />
                            <div class="albumName">Taarif Karoon Kya Uski</div>
                        </a>
                    </li>
                    <li class="listItem">
                        <a href="javascript:void(0);" data-audioName="pardesi-mera-dil-le">
                            <img src="./assets/images/album-img.jpg" alt="img" />
                            <div class="albumName">Album name</div>
                        </a>
                    </li>
                    <li class="listItem">
                        <a href="javascript:void(0);" data-audioName="leke-pahla-pahla-pyar">
                            <img src="./assets/images/album-img.jpg" alt="img" />
                            <div class="albumName">Album name</div>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Artists Group -->
            <div class="listGroup">
                <div class="title">Artists Songs</div>
                <ul class="listGrid">
                    <li class="listItem">
                        <a href="#">
                            <img src="./assets/images/album-img.jpg" alt="img" />
                            <div class="albumName">Album name</div>
                        </a>
                    </li>
                    <li class="listItem">
                        <a href="#">
                            <img src="./assets/images/album-img.jpg" alt="img" />
                            <div class="albumName">Album name</div>
                        </a>
                    </li>
                    <li class="listItem">
                        <a href="#">
                            <img src="./assets/images/album-img.jpg" alt="img" />
                            <div class="albumName">Album name</div>
                        </a>
                    </li>
                    <li class="listItem">
                        <a href="#">
                            <img src="./assets/images/album-img.jpg" alt="img" />
                            <div class="albumName">Album name</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <div class="audioTrackWrap">
            <div class="audioTrack">
                <div class="currentPoint">
                    <div class="dragable"></div>
                </div>
            </div>
        </div>
        <div class="currMusic">
            <img src="./assets/images/queuq-thumb.jpg" alt="img" />
            <span>Song Name</span>
        </div>
        <div class="musicState">
            <div id="musicEvent">
                <a href="#"><span class="material-icons">skip_previous</span></a>
                <a href="#"><span class="material-icons">play_circle_outline</span></a>
                <!-- <span class="material-icons">pause_circle_outline</span> -->
                <a href="#"><span class="material-icons">skip_next</span></a>
            </div>
            <div class="timeEvent">
                <span class="currentTimeState">02:12</span>
                <span>/</span>
                <span class="totalTimeState">05:00</span>
            </div>
        </div>
        <div class="extraFeature">
            <a href="#"><span class="material-icons">music_note</span></a>
            <!-- <span class="material-icons">music_off</span> -->
            <a href="#"><span class="material-icons">loop</span></a>
        </div>

    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
